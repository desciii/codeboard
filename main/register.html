<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register - Code Board</title>
    <link rel="stylesheet" href="/Code Board/CB/css/login.css" />
  </head>
  <link
    href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&family=Roboto:wght@400;500&display=swap"
    rel="stylesheet"
  />
  <body>
    <main>
      <a href="login.html" style="text-decoration: none; color: blue"
        >Go back to login</a
      >
      <br />
      <h1>Welcome to Code Board</h1>
      <h2>Let's start with your registration</h2>

      <div id="form-container">
        <form action="login.html" method="get" id="login">
          <input
            type="text"
            name="username"
            placeholder="Please enter a Username"
            required
          />

          <input
            type="password"
            name="password"
            placeholder="Please enter a Password"
            required
          />
          <br />
          <label for="status">Who is using this account?</label>
          <select name="status" id="status">
            <option value="" disabled selected>Status</option>
            <option value="Student">Student</option>
            <option value="Developer">Developer</option>
            <option value="Teacher">Teacher</option>
          </select>

          <button type="submit" href="register.html">Register</button>
        </form>
      </div>
    </main>
  </body>
</html>
