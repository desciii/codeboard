<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Code Board</title>
    <link rel="stylesheet" href="/Code Board/CB/css/login.css" />
  </head>
  <link
    href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&family=Roboto:wght@400;500&display=swap"
    rel="stylesheet"
  />
  <body>
    <main>
      <h1>Welcome to Code Board</h1>
      <h2>Login to your account</h2>

      <div id="form-container">
        <form action="Login.php" method="post" id="login">
          <input type="text" name="username" placeholder="Username" required />

          <input
            type="password"
            name="password"
            placeholder="Password"
            required
          />
          <a href="#" id="forgotpassword">Forgot Password?</a>
          <button type="submit" id="loginbutton">Login</button>
          <p>or</p>
        </form>
        <button type="submit" href="register.html">Register</button>
      </div>
    </main>
  </body>
</html>
